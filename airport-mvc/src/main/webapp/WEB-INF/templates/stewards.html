<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layouts/simpleLayout">

<main class="content">
	<p layout:fragment="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="card card-block">
					<table id="stewards" class="datatable table table-striped table-responsive" data-disabled="3,4">
						<thead>
							<tr>
								<th>
									Steward id
								</th>
								<th>
									First name
								</th>
								<th>
									Last name
								</th>
								<th>

								</th>
								<th>

								</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="steward: ${stewards}">
								<td data-name="id" th:text="${steward.id}">
								</td>
								<td data-name="firstname" th:text="${steward.firstName}">

								</td>
								<td data-name="lastname" th:text="${steward.lastName}">
								</td>
								<td>
									<button class="btn btn-danger" data-id="2">Remove</button>
								</td>
								<td>
									<button class="btn btn-success btn-update" data-id="2">Update</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="row mt-2">
			<div class="col-md-6 push-md-6">
				<div id="update" class="hidden">
					<div class="card card-block">
						<h4>Update steward</h4>
						<form class="form" id="update-form" method="post" action="">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="">First name</label>
										<input type="text" class="form-control" id="firstname" name="firstname" required="required"/>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="">Last name</label>
										<input type="text" class="form-control" id="lastname" name="lastname" required="required"/>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="">Id</label>
										<input type="text" disabled="disabled" class="form-control" id="id" name="id"/>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 text-right">
									<button class="btn btn-default btn-cancel" type="reset">Cancel</button>
									<button class="btn btn-success" type="submit">Update</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-6 pull-md-6">
				<div class="card card-block">
					<h4>Add steward</h4>
					<form class="form" id="add-form" method="post" action="">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="">First name</label>
									<input type="text" class="form-control" id="firstname" name="firstname" required="required"/>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="">Last name</label>
									<input type="text" class="form-control" id="lastname" name="lastname" required="required"/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 text-right">
								<button class="btn btn-success" type="submit">Add</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</p>
</main>
</html>
