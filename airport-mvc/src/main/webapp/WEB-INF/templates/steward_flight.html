<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/simpleLayout">

<main class="content">
    <p layout:fragment="content">
    <div class="row">
        <h1 th:text="#{flight.aiport.table}">Flight</h1>
        <table id="flights" class="datatable table table-striped table-responsive">
            <thead>
            <tr>
                <th th:text="#{flight.id}">
                    Flight ID
                </th>
                <th th:text="#{flight.name}">
                    Flight Name
                </th>
                <th th:text="#{flight.source}">
                    Source port
                </th>
                <th th:text="#{flight.destination}">
                    Destination port
                </th>
                <th th:text="#{flight.departure}">
                    Departure
                </th>
                <th th:text="#{flight.arrival}">
                    Arrival
                </th>
            </tr>
            </thead>
            <tbody th:object="${flight}">
            <tr>
                <td data-name="id" th:text="*{id}">
                    Flight ID
                </td>
                <td data-name="name" th:text="*{name}">
                    Flight name
                </td>
                <td data-name="source" th:text="*{sourceport != null} ? *{sourceport.name} : ''">
                    Source Port
                </td>
                <td data-name="destination" th:text="*{destinationport != null} ? *{destinationport.name} : ''">
                    Destination Port
                </td>
                <td data-name="departure" th:text="*{departure}">
                    Departure Time
                </td>
                <td data-name="arrival" th:text="*{arrival}">
                    Arrival Time
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <h3 th:text="#{flight.steward.choose}">Choose Steward</h3>
    <div class="row">
        <div class="col-xs-12">
            <div class="card card-block">
                <form class="form" id="steward-form" method="post" action="">

                <table id="airports" class="datatable table table-striped table-responsive">
                    <thead>
                    <tr>
                        <th th:text="#{flight.steward.choose}">
                            Airport ID
                        </th>
                        <th th:text="#{flight.steward.id}">
                            Airport ID
                        </th>
                        <th th:text="#{flight.steward.firstname}">
                            Airport iata
                        </th>
                        <th th:text="#{flight.steward.lastname}">
                            Airport name
                        </th>
                    </tr>
                    </thead>
                        <tbody>
                        <tr th:each="steward : ${stewards}">
                            <td>
                                <input title="check" type="checkbox" th:checked="${checkedItem.contains(steward.id)}"
                                       th:field="*{checkedItem}"
                                       th:value="${steward.id}"
                                       name="checkedItem[]"
                                />
                            </td>
                            <td data-name="id" th:text="${steward.id}">
                                Steward ID
                            </td>
                            <td data-name="name" th:text="${steward.firstName}">
                                Steward firstname
                            </td>
                            <td data-name="source" th:text="${steward.lastName}">
                                Steward lastname
                            </td>

                        </tr>
                        </tbody>
                </table>
                    <button class="btn btn-success" type="submit" th:text="#{flight.btn.update}">Update</button>

                </form>

            </div>
        </div>
    </div>
    </p>
</main>
</html>
