<!DOCTYPE html>
<!--[if lt IE 8 ]><html lang="cs" class="ie7"> <![endif]-->
<!--[if lt IE 9 ]><html lang="cs" class="ie8"> <![endif]-->
<!--[if lt IE 10 ]><html lang="cs" class="ie9"> <![endif]-->
<!--[if (gte IE 10)|!(IE)]><!--><html lang="cs"> <!--<![endif]-->
	<head>
		<!-- charset and title -->
		<meta charset="utf-8" />
		<title>Airport Manager</title>

		<!-- meta tags -->
		<meta name="keywords" content="" />
		<meta name="robots" content="all,follow" />
		<meta name="author" content="" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="/pa165/static/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/pa165/static/css/styles.css" />
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap4.min.css" />

		<!-- JS -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap4.min.js"></script>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
		<script type="text/javascript" src="/pa165/static/js/scripts.js"></script>
	</head>

	<body>
		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<h1 class="nav-brand"><img src="/pa165/static/img/airplane-takeoff.svg" alt="" />&nbsp;Airport Manager</h1>
						<nav class="main-nav" role="navigation">
							<ul>
								<li class="active"><a href="/pa165/flight/all">Flights</a></li>
								<li><a href="/pa165/airport/all">Airports</a></li>
								<li><a href="/pa165/airplane/all">Airplanes</a></li>
								<li><a href="/pa165/steward/all">Stewards</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>
		<main class="content">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<div class="card card-block">
							<table id="flights" class="datatable table table-striped table-responsive" data-disabled="8,9">
								<thead>
									<tr>
										<th>
											Flight id
										</th>
										<th>
											Source port
										</th>
										<th>
											Destination port
										</th>
										<th>
											Departure
										</th>
										<th>
											Arrival
										</th>
										<th>
											Airplane
										</th>
										<th>
											Steward
										</th>
										<th>
											Passengers
										</th>
										<th>
											
										</th>
										<th>
											
										</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="prod: ${flights}">
										<td data-name="id" th:text="${prod.id}">
											
										</td>
										<td data-name="source">
											
										</td>
										<td data-name="destination">
											
										</td>
										<td data-name="departure">
											
										</td>
										<td data-name="arrival">
											
										</td>
										<td data-name="airplane" data-type="select" data-option="1"> <!--do data-option prijde id letadla-->
											
										</td>
										<td data-name="steward" data-type="select" data-option="1"> <!--do data-option prijde id stewarda-->
											
										</td>
										<td data-name="passengers">
											
										</td>
										<td>
											<button class="btn btn-danger" th:attr="data-id=${prod.id}">Remove</button>
										</td>
										<td>
											<button class="btn btn-success btn-update" th:attr="data-id=${prod.id}">Update</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-md-6 push-md-6">
						<div id="update" class="hidden">
							<div class="card card-block">
								<h4>Update flight</h4>
								<form class="form" id="update-form" method="post" action="">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="">Source port</label>
												<input type="text" class="form-control" id="source" name="source" required="required" />
											</div>
											<div class="form-group">
												<label for="">Departure</label>
												<input type="text" class="form-control" id="departure" name="departure" required="required" />
											</div>
											<div class="form-group">
												<label for="">Airplane</label>
												<select class="custom-select form-control" id="airplane" name="airplane">
													<option value="1">Airplane1</option>
													<option value="2">Airplane2</option>
													<option value="3">Airplane3</option>
												</select>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="">Destination port</label>
												<input type="text" class="form-control" id="destination" name="destination" required="required" />
											</div>
											<div class="form-group">
												<label for="">Arrival</label>
												<input type="text" class="form-control" id="arrival" name="arrival" required="required" />
											</div>
											<div class="form-group">
												<label for="">Steward</label>
												<select class="custom-select form-control" id="steward" name="steward">
													<option value="1">Jan Novák</option>
													<option value="2">John Doe</option>
												</select>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="">Passengers</label>
												<input type="number" class="form-control" id="passengers" name="passengers" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="">Id</label>
												<input type="text" disabled="disabled" class="form-control" id="id" name="id" />
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-12 text-right">
											<button class="btn btn-default btn-cancel" type="reset">Cancel</button>
											<button class="btn btn-success" type="submit">Update</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-md-6 pull-md-6">
						<div class="card card-block">
							<h4>Add flight</h4>
							<form class="form" id="add-form" method="post" action="">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="">Source port</label>
											<input type="text" class="form-control" id="source" name="source" required="required" />
										</div>
										<div class="form-group">
											<label for="">Departure</label>
											<input type="text" class="form-control" id="departure" name="departure" required="required" />
										</div>
										<div class="form-group">
											<label for="">Airplane</label>
											<select class="custom-select form-control" id="airplane" name="airplane">
												<option value="1">Airplane1</option><!--value by melo byt id letadla-->
												<option value="2">Airplane2</option>
												<option value="3">Airplane3</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="">Destination port</label>
											<input type="text" class="form-control" id="destination" name="destination" required="required" />
										</div>
										<div class="form-group">
											<label for="">Arrival</label>
											<input type="text" class="form-control" id="arrival" name="arrival" required="required" />
										</div>
										<div class="form-group">
											<label for="">Steward</label>
											<select class="custom-select form-control" id="steward" name="steward">
												<option value="1">Jan Novák</option><!--value by melo byt id stewarda-->
												<option value="2">John Doe</option>
											</select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="">Passengers</label>
											<input type="number" class="form-control" id="departure" name="passengers" />
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12 text-right">
										<button class="btn btn-success" type="submit">Add</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 text-right">
						<p>Airport Manager / PV165</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
